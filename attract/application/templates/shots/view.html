{% extends 'layout.html' %}

{% block body %}
<div class="col-md-9">
  <h2>{{shot['name']}}</h2>
  <div class="row">
    <div class="col-md-6">
      <p>Picture goes here</p>
    </div>
    <div class="col-md-6">
      <p>{{shot['description']}}</p>
      <p>
        {% if notes %}
          {{notes.value}}
        {% else %}
          No notes at the moment
        {% endif %}
      </p>
    </div>
  </div>
</div>

{% endblock %}
